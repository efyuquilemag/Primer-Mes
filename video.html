<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Especial</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe4e1;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        video {
            max-width: 90%;
            border-radius: 10px;
        }

        #mensajeFinal {
            display: none;
            text-align: center;
            font-size: 24px;
            color: #ff69b4;
        }

        .corazones {
            position: absolute;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }

        .corazon {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: pink;
            animation: flotar 5s infinite ease-in-out;
            border-radius: 50%;
            opacity: 0.8;
        }

        @keyframes flotar {
            0% { transform: translateY(100vh) scale(0.5); }
            100% { transform: translateY(-10vh) scale(1.5); }
        }
    </style>
</head>
<body>
    <video id="videoDedicatoria" controls autoplay>
        <source src="amorcito.mp4" type="video/mp4">
        Tu navegador no soporta la reproducción de videos.
    </video>

    <div id="mensajeFinal">
        <h1>¡Feliz Primer Mes, mi amor!</h1>
        <p>Te quiero con todo mi corazón. Gracias por ser tan especial y quererme. ❤️</p>
        <p>Por más meses donde pueda estar a tu lado. ❤️</p>
    </div>

    <div class="corazones"></div>

    <script>
        const video = document.getElementById('videoDedicatoria');
        const mensajeFinal = document.getElementById('mensajeFinal');
        const corazones = document.querySelector('.corazones');

        video.onended = function() {
            mensajeFinal.style.display = 'block';
            generarCorazones();
        };

        function generarCorazones() {
            for (let i = 0; i < 10; i++) {
                const corazon = document.createElement('div');
                corazon.classList.add('corazon');
                corazon.style.left = Math.random() * 100 + 'vw';
                corazon.style.animationDuration = Math.random() * 3 + 3 + 's';
                corazones.appendChild(corazon);
            }
        }
    </script>
</body>
</html>
